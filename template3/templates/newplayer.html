{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Player</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name"placeholder="Name of the Player">

					<label for="origin">Origin:</label>
					<textarea class="form-control" maxlength="100" name="origin" placeholder="Origin of the Player"></textarea>

					<label for="yr_strtd">Year Started:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="yr_strtd" placeholder="Year the Player Started in the Club">
					</div>
					<label for="position">Position:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position1" value="Forward" required>Forward
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position2" value="Mid Field" required>Mid Field
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position3" value="Defense" required>Defense
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position4" value="Goal Keeper"required>Goal Keeper
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
