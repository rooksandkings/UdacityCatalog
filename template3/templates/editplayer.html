{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Player</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{player.name}}">

					<label for="origin">Origin of Player:</label>
					<textarea class="form-control" maxlength="150"  name="origin">{{player.origin}}</textarea>

					<label for="yr_strtd">Year the Player Started:</label>
					<input type ="text" maxlength="10" class="form-control" name="yr_strtd" value="{{player.yr_strtd}}">

					<label for="position">Position:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position1" value="Forward" {% if player.position == 'Forward'%}checked{%endif%}>Forward
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position2" value="Mid Field" {% if player.position == 'Mid Field' %}checked{%endif%}>Mid Field
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="postion3" value="Defense" {% if player.position == 'Defense'%}checked{%endif%}>Defense
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="position4" value="Goal Keeper" {%if player.position =='Goal Keeper'%}checked{%endif%}>Goal Keeper
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showTeams')}}' class="btn btn-default delete">
						<button type="button" >
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
						</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
