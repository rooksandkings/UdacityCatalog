<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		<a href = '{{url_for('showManifest')}}'>
		<img src="\static\SpaceXLogo.png" alt="SpaceX Logo" title="" style="height: 4.4rem;">
		</a>
		<h1 class="my-0 mr-md-auto font-weight-normal">SPACEX Launch Manifest</h1>
			{%if 'username' not in session %}
			<a href="{{url_for('showLogin')}}" button type="button" class="btn btn-outline-primary">Login</a>
			{% else %}
			<a href="{{url_for('newMission')}}" button type ="button" class="btn btn-outline-primary" id="new-launch">Edit Manifest</a>
			 &nbsp
			<a href="{{url_for('disconnect')}}" button type="button" class="btn btn-outline-primary">Logout</a>
			{% endif %}
    </div>

		<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>
